<html>

<body>
    <label for="nm">Name</label>
    <input type="text" name="nm" id="nm" list="names" required placeholder="Please Enter Name"><span
        style="color: red;">*</span>
    <datalist id="name">
        <option value="Prasad"></option>
        <option value="Pallavi"></option>
        <option value="Anuradha"></option>
        <option value="Anu"></option>
        <option value="Ram"></option>
        <option value="Seeta"></option>
    </datalist><br>

    <label for="City">City</label>

    <select name="city" id="city" size="3" multiple>
        <option value="Pune">Pune</option>
        <option value="Africa">Africa</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Hydrabad">Hydrabad</option>
        <option value="Noida">Noida</option>
    </select><br><br>

    <label for="color">Color</label>
    <select name="color" id="color">
        <option>--Select One--</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">yellow</option>
        <option value="black">black</option>
    </select>
    <br>
    <br>

    <label>Gender</label>
    <input type="radio" name="gender" id="male" value="male">Male
    <input type="radio" name="gender" id="female" value="female">Female.
    <br>
    <br>



    <input type="file" name="fn" id="fn"><br>
    <input type="hidden" name="marks" id="marks" value="20">
    <br>
    <br>


    <button type="submit">Submit</button>

</body>

</html>
