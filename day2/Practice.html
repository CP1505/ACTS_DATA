<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>UserName:</td>
                <td><input type="text" placeholder="Enter yor username." maxlength="15"></td>
            </tr>
            <tr>
                <td>Address:</td> &nbsp;

                <td><textarea name="textarea" id="textarea" cols="8" rows="8"
                        placeholder="Enter Address Details Properly" maxlength="50"></textarea></td>

            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="radio" name="degree" id="BE" value="BE">
                        <label for="BE">BE</label>
                        
                        <input type="radio" name="degree" id="BTECH" value="BTECH">
                        <label for="BTECH">BTECH</label>

                        <input type="radio" name="degree" id="MTECH" value="MTECH">
                        <label for="MTECH">MTECH</label>

                        <input type="radio" name="degree" id="MBBS" value="MBBS">
                        <label for="MBBS">MBBS</label>

                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="hobbies" id="reading" value="reading">
                        <label for="reading">Reading</label>

                        <input type="checkbox" name="hobbies" id="writing" value="writing">
                        <label for="writing">Writing</label>

                        <input type="checkbox" name="hobbies" id="videogames" value="videogames">
                        <label for="videogames">Videogames</label>
                    </td>
                </tr>


            </tr>

            <tr>
                <td>SUBMIT</td>
                <td>
                    <button type="submit" name="btn" id="btn" value="submit">SUBMIT</button>
                    <button type="reset" name="btn1" id="btn1" value="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
